<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông Báo Hủy Đặt Chỗ Nhà Hàng</title>
</head>
<body>
<h2>Xin chào, <span th:text="${userName}"></span>!</h2>
<p>Chúng tôi xin thông báo rằng đặt chỗ của bạn đã bị hủy.</p>
<ul>
    <li>Dịch vụ spa: <span th:text="${SpaServiceName}"></span></li>
    <li>Thời gian đặt: <span th:text="${AppointmentTime}"></span></li>
    <li>Số lượng người: <span th:text="${NumberOfPeople}"></span></li>
    <li>Thông tin chi tiết: <span th:text="${Description}"></span></li></ul>
<p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
</body>
</html>
